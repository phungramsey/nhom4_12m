<!DOCTYPE html>
<html lang="vi">
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Nút tiếp tục */
        #continueBtn {
            position: absolute;
            padding: 15px 30px;
            font-size: 26px;
            border: none;
            background: #8B0000; /* đỏ đô */
            color: white;         /* chữ trắng */
            border-radius: 10px;
            cursor: pointer;
            display: none;
            z-index: 10;
        }

        /* Fade-out */
        .fade-out {
            animation: fadeOut 1.2s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- VIDEO 1 -->
    <video id="introVideo" autoplay muted playsinline>
        <source src="video/intro.mp4" type="video/mp4">
    </video>

    <!-- VIDEO 2 -->
    <video id="introVideo2" style="display:none;" playsinline>
        <source src="video/intro3.mp4" type="video/mp4">
    </video>

    <!-- BUTTON -->
    <button id="continueBtn">NHẤN ĐỂ TIẾP TỤC</button>

    <script>
        const video1 = document.getElementById("introVideo");
        const video2 = document.getElementById("introVideo2");
        const btn = document.getElementById("continueBtn");

        // Khi video 1 kết thúc → fade out
        video1.onended = () => {
            video1.classList.add("fade-out");

            // Chờ fade-out hoàn tất rồi mới hiện nút
            setTimeout(() => {
                btn.style.display = "block";
            }, 1200);
        };

        // Khi nhấn tiếp tục → phát video 2
        btn.onclick = () => {
            btn.style.display = "none";
            video1.style.display = "none";
            video2.style.display = "block";
            video2.muted = false;
            video2.play();
        };

        // Khi video 2 kết thúc → chuyển trang
        video2.onended = () => {
            window.location.href = "index.html";
        };
    </script>

</body>
</html>
