<!DOCTYPE html>
<html lang="vi">
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        #continueBtn {
            position: absolute;
            padding: 15px 30px;
            font-size: 22px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            cursor: pointer;
            display: none;
            z-index: 10;
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    
    <video id="introVideo" autoplay muted playsinline>
        <source src="video/intro.mp4" type="video/mp4">
    </video>

   
    <video id="introVideo2" style="display:none;" playsinline>
        <source src="video/intro3.mp4" type="video/mp4">
    </video>

   
    <button id="continueBtn">Bấm để tiếp tục</button>


    <script>
        const video1 = document.getElementById("introVideo");
        const video2 = document.getElementById("introVideo2");
        const btn = document.getElementById("continueBtn");

       
        video1.onended = () => {
            btn.style.display = "block";
        };

        
        btn.onclick = () => {
            btn.style.display = "none";              
            video1.style.display = "none";           
            video2.style.display = "block";          
            video2.muted = false;                    
            video2.play();                           
        };

        video2.onended = () => {
            window.location.href = "index.html";
        };
    </script>

</body>
</html>
